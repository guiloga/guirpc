dist: trusty

language: minimal

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.27.4

before_install:
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker --version
  - docker-compose version
  - export GIT_SHA=`git rev-parse --short HEAD`
  - echo "Building commit $GIT_SHA"

stages:
  - build
  - tests
  - static_analysis

jobs:
  include:
    - stage: build
      name: "Build"
      script:
        - docker-compose build consumer
        - docker save guiloga/foobar_consumer:latest | gzip > consumer_img.tar.gz
      workspaces:
        create:
          name: build_ws
          paths:
            - consumer_img.tar.gz

    - stage: tests
      name: "Tests"
      workspaces:
        use: build_ws
      script:
        - docker load --input consumer_img.tar.gz
        - docker-compose up --no-build -d rabbitmq consumer
        - sleep 1m
        - docker logs foobar_consumer
        - docker-compose run test

    - stage: static_analysis
      name: "Static Analysis"
      workspaces:
        use: build_ws
      script:
        - docker load --input consumer_img.tar.gz
        - docker-compose run static_analysis || exit 0
